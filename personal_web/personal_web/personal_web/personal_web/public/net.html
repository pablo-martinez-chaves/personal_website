  <style>
    /* Basic reset and typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Navigation */
    nav {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    main h1 {
      text-align: center;
      color: #4e54c8;
      margin-bottom: 25px;
    }

    main p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    /* List of classmates */
    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      background: white;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    ul li a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    ul li:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    ul li a:hover {
      color: #ff7f50;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #4e54c8;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      ul li {
        padding: 10px;
      }
    }
  </style>
</head>
